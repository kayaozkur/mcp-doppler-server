<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" stroke="#fff" stroke-width="4"/>
  
  <!-- Key icon representing secrets -->
  <g transform="translate(100, 100)">
    <!-- Key body -->
    <rect x="-40" y="-8" width="50" height="16" rx="8" fill="url(#keyGradient)"/>
    
    <!-- Key head (circle) -->
    <circle cx="-35" cy="0" r="20" fill="none" stroke="url(#keyGradient)" stroke-width="8"/>
    
    <!-- Key teeth -->
    <rect x="8" y="-8" width="8" height="6" fill="url(#keyGradient)"/>
    <rect x="18" y="-8" width="6" height="12" fill="url(#keyGradient)"/>
    <rect x="26" y="-8" width="4" height="8" fill="url(#keyGradient)"/>
  </g>
  
  <!-- MCP text -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    MCP SERVER
  </text>
  
  <!-- Doppler text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff" opacity="0.8">
    DOPPLER
  </text>
</svg>
